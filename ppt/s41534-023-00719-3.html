<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>s41534-023-00719-3</title>

		<link rel="stylesheet" href="../rev/dist/reset.css">
		<link rel="stylesheet" href="../rev/dist/reveal.css">
		<link rel="stylesheet" href="../rev/dist/theme/league.css" id="theme">
		<link rel="stylesheet" href="../rev/plugin/highlight/monokai.css">
		<link rel="stylesheet" href="../rev/plugin/chalkboard/style.css">
		<link rel="stylesheet" href="../rev/plugin/customcontrols/style.css">

		<style>
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
				text-transform: none;
			}
		</style>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3 class="r-fit-text">Feedback-based active reset</h3>
					<h5 class="r-fit-text">of a spin qubit in silicon</h5>
				</section>
				<section data-name="intro">
					<section><img class="r-stretch" src="img/st29a1.png"></section>
				</section>
			</div>
		</div>

		<script src="../rev/dist/reveal.js"></script>
		<script src="../rev/plugin/notes/notes.js"></script>
		<script src="../rev/plugin/markdown/markdown.js"></script>
		<script src="../rev/plugin/highlight/highlight.js"></script>
		<script src="../rev/plugin/math/math.js"></script>
		<script src="../rev/plugin/zoom/zoom.js"></script>
		<script src="../rev/plugin/menu/menu.js"></script>
		<script src="../rev/plugin/chalkboard/plugin.js"></script>
		<script src="../rev/plugin/customcontrols/plugin.js"></script>
		<script src="../rev/plugin/simplemenu/simplemenu.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				mouseWheel: true,
				transition: 'convex',
				slideNumber: 'c',
				menu: {
					width: 'wide',
					numbers: 'c',
					titleSelector: '',
					themes: true,
					themesPath: '../rev/dist/theme/',
					transitions: true,
					openSlideNumber: true
				},
				customcontrols: {
					controls: [
						{
							id: 'toggle-overview',
							title: 'Toggle overview (O)',
							icon: '<i class="fa fa-th"></i>',
							action: 'Reveal.toggleOverview();'
						},
						{
							icon: '<i class="fa fa-pen-square"></i>',
							title: 'Toggle chalkboard (B)',
							action: 'RevealChalkboard.toggleChalkboard();'
						},
						{
							icon: '<i class="fa fa-pen"></i>',
							title: 'Toggle notes canvas (C)',
							action: 'RevealChalkboard.toggleNotesCanvas();'
						}
					]
				},
				simplemenu: {
					barhtml: {
						header: "<div class='menubar'><ul class='menu'></ul></div>",
						footer: ""
					}
				},
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes,
						   RevealMath.KaTeX, RevealZoom, RevealMenu,
						   RevealChalkboard, RevealCustomControls, Simplemenu ]
			});
		</script>
	</body>
</html>
